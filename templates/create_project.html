<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create Project Page</title>
</head>
<body>

	<h2>Create a New Project</h2>
	<form method="POST" action="create_project.html">
		<label for="project_name">Project Name:</label><br>
		<input type="text" id="project_name" name="project_name" placeholder="Enter project name" required><br><br>

		<label for="project_description">Project Description:</label><br>
		<textarea id="project_description" name="project_description" placeholder="Describe your project" rows="4" cols="30" required></textarea><br><br>
		<label for="tags">Tags (separated by commas):</label><br>
		<input type="text" id="tags" name="tags" placeholder="html, python, flask" required><br><br>

		<label for="created_at">Created At (Date and Time):</label><br>
		<input type="datetime-local" id="created_at" name="created_at" required><br><br>

		<button type="submit">Create Project</button>
	</form>
	<br><br>
	<form method="GET" action="index.html">
		<button type="submit">Logout</button>
	</form>
</body>
</html>
