{% extends "layout.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-dark text-white ">
                <h4 class="mb-0">Create an Account</h4>
            </div>
            <div class="card-body">
                <form action="{{url_for('auth.register')}}" method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                        <small class="form-text text-muted">
                            Password must be at least 8 charecters with uppercase, lowercase, number, and special charecter.
                        </small>
                    </div>

                    <div class="form-group">
                        <label for="bio">Bio (Optional)</label>
                        <textarea id="bio" name="bio" class="form-control" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-dark btn-block">Register</button>
                </form>
            </div>
            <div class="card-footer text-center">
                Already have an account? <a href="{{url_for('auth.login')}}">Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
