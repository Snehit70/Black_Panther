{% extends "layout.html" %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <h4 class="mb-0">Edit Profile</h4>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('profile.edit_profile') }}" method="POST">
                        <!-- Username (read-only) -->
                        <div class="form-group mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="username" 
                                   value="{{ user.username }}" 
                                   readonly>
                            <div class="form-text">Username cannot be changed</div>
                        </div>

                        <!-- Full Name -->
                        <div class="form-group mb-3">
                            <label for="name" class="form-label">Full Name *</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="name" 
                                   name="name" 
                                   value="{{ user.name }}" 
                                   required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" 
                                   class="form-control" 
                                   id="email" 
                                   name="email" 
                                   value="{{ user.email }}" 
                                   required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="bio" class="form-label">Bio</label>
                            <textarea class="form-control" 
                                      id="bio" 
                                      name="bio" 
                                      rows="4">{{ user.bio or '' }}</textarea>
                            <div class="form-text">Tell others about yourself (optional)</div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('profile.view_profile') }}" class="btn btn-outline-dark">Cancel</a>
                            <button type="submit" class="btn btn-dark">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
