{% extends "layout.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container my-5">
	<div class="row justify-content-center">
		<div class="col-md-5">
			<div class="auth-container text-center mb-5">
				<h1 class="h2 fw-bold mb-4">Welcome Back</h1>
				<p class="text-muted mb-4">Sign in to continue to Collab-Sphere</p>
			</div>
			
			<div class="card border-0 shadow-sm">
				<div class="card-body p-4 p-md-5">
					<form action="{{url_for('auth.login')}}" method="POST">
						<div class="form-group mb-4">
							<label for="username" class="form-label">Username or Email</label>
							<input type="text" id="username" name="username" class="form-control form-control-lg" required>	
						</div>

						<div class="form-group mb-4">
							<div class="d-flex justify-content-between align-items-center mb-1">
								<label for="password" class="form-label">Password</label>
								<a href="#" class="small text-decoration-none">Forgot Password?</a>
							</div>
							<input type="password" id="password" name="password" class="form-control form-control-lg" required>
						</div>
						
						<div class="form-group mb-4">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" id="rememberMe">
								<label class="form-check-label" for="rememberMe">
									Remember me
								</label>
							</div>
						</div>
						
						<div class="d-grid gap-2">
							<button type="submit" class="btn btn-dark btn-lg rounded-pill">Login</button>
						</div>
					</form>
				</div>
				<div class="card-footer bg-light p-4 text-center border-0">
					<p class="mb-0">Don't have an account? <a href="{{url_for('auth.register')}}" class="text-decoration-none fw-bold">Register</a></p>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
